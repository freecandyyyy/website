---
  layout: default
---

{% for post in site.posts %}
  <div class="post">
    <div class="post-content">
    <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  {% if post.image %}
    <a href="{{ post.image }}" class="lightbox-image">
      <img src="{{ post.image }}">
    </a>
  {% elsif post.audio %}
    <audio controls src="{{ post.audio }}"></audio>
  {% endif %}
    {{ post.excerpt }}
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>
  </div>
{% endfor %}

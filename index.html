---
  layout: default
---

{% for post in site.posts %}
  <div class="post">
    <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  {% if post.image %}
    <img src="{{ post.image }}">
  {% elsif post.audio %}
    <audio controls src="{{ post.audio }}">
  {% endif %}
    {{ post.excerpt }}
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </div>
{% endfor %}

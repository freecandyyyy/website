---
  layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image }}">
  {% elsif page.audio %}
    <audio controls src="{{ page.audio }}"></audio>
  {% endif %}
  {{ content }}
  <div class="date">Published on {{ page.date | date: "%B %e, %Y" }}</div>
</div>

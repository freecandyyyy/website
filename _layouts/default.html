<html>
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/0f2b82719d.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="content">
        <div class="header">
            <div class="header-content">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">Free Candy</a></h1>
                <p class="site-description">We make music.</p>
            </div>
        </div>
        
        {{ content }}
        
    </div>
      
    <div class="footer">
        <div class="footer-content">
            <a href="https://soundcloud.com/free-candyyyy"><i class="fab fa-soundcloud"></i></a>
            <a href="https://www.instagram.com/free.candyyyy/"><i class="fab fa-instagram"></i></a>
            <a href="mailto:freecandyyyy@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
    </div>
      
   {% include analytics.html %}
      
    <script type="text/javascript" src="/js/lightbox.js"></script>
    <link rel="stylesheet" href="/css/lightbox.css">
</body>
</html>
